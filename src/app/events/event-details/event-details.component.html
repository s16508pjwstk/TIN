<div>
  <div class="container">
    <div style="margin-right: 30px">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">
      <div>
        <div>
          <h2>{{event?.name}} </h2>
        </div>
      </div>
    </div>

    <div>
      <div>
        <div><strong>Date:</strong> {{event?.date | date}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong>{{event?.price | currency:'USD'}}</div>
      </div>
      <div>
        <address>
          <strong>Address:</strong><br/>
          {{event?.location?.address}}<br/>
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>
  </div>
  <div>
    <div>
      <h3 style="margin: 0">Sessions</h3>
    </div>
    <div id="sorting">
        <button class="button-sorting" [class.active]="sortBy==='name'" (click)="sortBy='name'">By Name</button>
        <button class="button-sorting" [class.active]="sortBy==='votes'" (click)="sortBy='votes'">By Votes</button>
        <button class="button-sorting" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
        <button class="button-sorting" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">
          Beginner
        </button>
        <button class="button-sorting" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">
          Intermediate
        </button>
        <button class="button-sorting" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">
          Advanced
        </button>
      <button class="button-add-session">
        <a (click)="addSession()">Add Session</a>
      </button>
    </div>

  </div>

<!--    <session-list [sortBy]="sortBy" [filterBy]="filterBy" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>-->
  <session-list [sortBy]="sortBy" [filterBy]="filterBy" *ngIf="!addMode"></session-list>
    <create-session class="create-session-container" *ngIf="addMode" (saveNewSession)="saveNewSession($event)"
                    (cancelAddSession)="cancelAddSession()"></create-session>
</div>
